<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Valores em Dinheiro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="meuGrafico"></canvas>
    <script>
        // Seus dados em dinheiro
        var categorias = ['Janeiro', 'Fevereiro', 'Março', 'Abril'];
        var valores = [1000, 1500, 800, 1200];

        // Adicione "R$" aos valores
        var valoresFormatados = valores.map(function(valor) {
            return 'R$ ' + valor.toFixed(2); // Formata o valor com duas casas decimais
        });

        // Obtenha o contexto do elemento canvas
        var ctx = document.getElementById('meuGrafico').getContext('2d');

        // Crie o gráfico de barras
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categorias,
                datasets: [{
                    label: 'Receita Mensal',
                    data: valores,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value, index, values) {
                                return 'R$ ' + value.toFixed(2); // Formata os rótulos do eixo Y
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
